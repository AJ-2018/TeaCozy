<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link href="./resources/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <div class="header">
      <img class="logo" src="https://raw.githubusercontent.com/AJ-2018/TeaCozy/master/resources/images/img-tea-cozy-logo.png" alt="logo">
      <p class="nav"><a href="#">Mission</a></p>
      <p class="nav"><a href="#">Featured Tea</a></p>
      <p class="nav last"><a href="#">Locations</a></p>
    </div>

    <div class="content">

      <div class="mission">
        <div class="text-content">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>

      <div class="specials">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at the Tea Cozy?</h4>
        <div class="specials-dishes">
          <div class="dish">
            <img src="https://raw.githubusercontent.com/AJ-2018/TeaCozy/master/resources/images/img-berryblitz.jpg" alt="Fall Berry Blitz Tea">
            <h4>Fall Berry Blitz Tea</h4>
          </div>
          <div class="dish">
            <img src="https://raw.githubusercontent.com/AJ-2018/TeaCozy/master/resources/images/img-spiced-rum.jpg" alt="Spiced Rum Tea">
            <h4>Spiced Rum Tea</h4>
          </div>
          <div class="dish">
            <img src="https://raw.githubusercontent.com/AJ-2018/TeaCozy/master/resources/images/img-donut.jpg" alt="Seasonal Donuts">
            <h4>Seasonal Donuts</h4>
          </div>
          <div class="dish">
            <img src="https://raw.githubusercontent.com/AJ-2018/TeaCozy/master/resources/images/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
            <h4>Myrtle Ave Tea</h4>
          </div>
          <div class="dish">
            <img src="https://raw.githubusercontent.com/AJ-2018/TeaCozy/master/resources/images/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
            <h4>Bedford Bizarre Tea</h4>
          </div>
        </div>
      </div>

    </div>



  </body>
</html>
